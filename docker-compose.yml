services:
  # ----------------------------------------------------------------
  # SERVIDOR DE ORIGEM DOS DADOS
  # ----------------------------------------------------------------
  source-server:
    build: ./source_server
    container_name: solomon-datasource-server
    ports:
      - "8000:8000" # Para teste GET direto
    volumes:
      - ./source_server:/app
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/transactions"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ----------------------------------------------------------------
  # BANCO DE DADOS
  # ----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: solomon-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: solomon_analytics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d solomon_analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------------
  # BACKEND 1 (Autenticação e serviço de sync)
  # ----------------------------------------------------------------
  backend1:
    build: ./backend1 
    container_name: solomon-auth-service
    ports:
      - "5000:5000"
    volumes:
      - ./backend1:/app
    environment:
      - DATABASE_URL=postgres://admin:password123@postgres:5432/solomon_analytics?sslmode=disable
      - PIPELINE_SERVICE_URL=http://pipeline:8081/run
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy # Só inicia quando o banco estiver PRONTO
      pipeline:
        condition: service_started
    networks:
      - backend-network

  # ----------------------------------------------------------------
  # BACKEND 2 (Api de métricas, para requests já autenticados)
  # ----------------------------------------------------------------
  backend2:
    build: ./backend2
    container_name: solomon-metrics-service
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=postgres://admin:password123@postgres:5432/solomon_analytics?sslmode=disable
      - API_SECRET_KEY=${API_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network

  # ----------------------------------------------------------------
  # PIPELINE DE DADOS
  # ----------------------------------------------------------------
  pipeline:
    build: ./pipeline_service
    container_name: solomon-dbsync-service
    ports:
      - "8081:8081" # Pra teste, POST via postman
    environment:
      - DATABASE_URL=postgres://admin:password123@postgres:5432/solomon_analytics?sslmode=disable
      - SOURCE_API_URL=http://source-server:8000/transactions
    depends_on:
      postgres:
        condition: service_healthy
      source-server:
        condition: service_started
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge

volumes:
  pgdata: